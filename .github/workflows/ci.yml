name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./audio-processor-deploy

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Run tests
      env:
        GCP_PROJECT: test-project
        WHISPER_MODEL_PATH: /tmp/ggml-base.bin # Dummy path for tests
      run: |
        # Create dummy whisper model for path check tests
        touch /tmp/ggml-base.bin
        pytest tests/
