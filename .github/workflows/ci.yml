name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r alibaba/webhook-handler/requirements.txt
        pip install pytest pytest-mock pytest-cov

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Run tests with coverage
      env:
        TELEGRAM_BOT_TOKEN: test-token
        OWNER_ID: "999"
        TABLESTORE_ENDPOINT: https://test.ots.aliyuncs.com
        TABLESTORE_INSTANCE: test
        ALIBABA_ACCESS_KEY: test-ak
        ALIBABA_SECRET_KEY: test-sk
        DASHSCOPE_API_KEY: test-key
        OSS_BUCKET: test-bucket
        OSS_ENDPOINT: oss-eu-central-1.aliyuncs.com
        MNS_ENDPOINT: https://test.mns.aliyuncs.com
      working-directory: alibaba
      run: |
        pytest
